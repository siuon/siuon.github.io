<html>
    <head>
        <title>OBS Datetime Overlay</title>

        <style>
            html {
                margin: 0px;
                background-color: #000000;
            }

            body {
                margin: 2px 0px 0px 10px;
            }

            #datetime {
                color: #ffffff;
                font-family: "Serif", "Arial";
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div id="datetime"></div>

        <script>
            function updateTime() {
                var currentDate = new Date();
                var year = currentDate.getFullYear();
                var month = (currentDate.getMonth() + 1).toString();
                var day = currentDate.getDate().toString();
                var hour = currentDate.getHours().toString();
                var minute = currentDate.getMinutes().toString();
                var second = currentDate.getSeconds().toString();

                month = month.padStart(2, "0");
                day = day.padStart(2, "0");
                hour = hour.padStart(2, "0");
                minute = minute.padStart(2, "0");
                second = second.padStart(2, "0");

                var displayTime = `${year}/${month}/${day} ${hour}:${minute}:${second} (GMT+8)`;

                document.getElementById("datetime").innerHTML = displayTime;

                requestAnimationFrame(updateTime);
            }

            requestAnimationFrame(updateTime);
        </script>
    </body>
</html>
